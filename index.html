<!--
===============================================================================
                        电影院在线选座系统 - 主入口文件
===============================================================================

项目概述：
本系统实现一个完整的电影院在线选座功能，支持个人票和团体票的自动/手动选座，
包含完整的票务流程：配置影厅 → 选择电影 → 选座 → 支付 → 确认。

角色四职责 - 前端UI与总成工程师：
本文件作为整个系统的HTML骨架，负责搭建所有界面组件和视图结构，
并为四个JavaScript模块提供DOM操作目标。

===============================================================================
                              文件功能划分
===============================================================================

1. 【基础架构】页面头部和导航
   - 系统LOGO和标题展示
   - 多步骤进度指示器（配置→电影→选座→支付→确认）
   - 当前步骤高亮显示

2. 【视图一】影厅配置界面 (#config-view)
   功能：让用户选择或自定义影厅规模
   - 预设影厅选项：小厅(120座)、中厅(200座)、大厅(300座)
   - 自定义影厅：用户可设置排数(5-20)和每排座位数(10-30)
   - 实时计算并显示总座位数
   - 参数验证和合理性检查
   - 下一步按钮：进入电影选择

3. 【视图二】电影选择界面 (#movie-view)
   功能：展示可选电影列表供用户选择
   - 电影卡片展示：海报、标题、时间、票价
   - 单选模式：用户只能选择一部电影
   - 选中状态的视觉反馈
   - 导航按钮：上一步/下一步

4. 【视图三】核心选座界面 (#seat-view) - 系统最复杂部分
   功能：实现完整的座位选择和票务操作
   
   4.1 票务类型切换
   - 个人票/团体票单选切换
   - 动态显示对应的输入界面
   
   4.2 左侧控制面板 (.seat-controls)
   - 个人票信息输入：姓名、年龄、手机号
   - 团体票成员管理：动态添加/删除成员，最多20人
   - 选座偏好设置：自动推荐、前排、中间、后排
   - 自动选座按钮：调用main.js的算法函数
   - 手动选座模式：单选/多选(Ctrl+点击)切换
   - 已选座位显示：实时更新选中座位列表和总价
   
   4.3 中央Canvas画布区域 (.seat-canvas-container)
   - 银幕显示：弧形影厅的视觉标识
   - Canvas座位图：由canvas.js负责绘制
     * 弧形排列的座位布局(10排×20座=200座位)
     * 座位状态颜色编码：绿色(可选)、黄色(选中)、红色(已售)、蓝色(预订)
     * 座位编号显示：排号+座位号
     * 鼠标交互：点击选座、悬停效果
   - 颜色图例：说明不同颜色代表的座位状态
   
   4.4 右侧操作面板 (.seat-operations)
   - 票务操作按钮：预订座位、直接购票
   - 管理功能：取消预订(输入预订号)、退票(输入票务号)
   - 影厅统计：可选/已售/已订座位数、上座率实时显示

5. 【视图四】支付确认界面 (#payment-view)
   功能：展示订单详情并处理支付
   - 订单摘要：电影信息、选中座位、价格明细
   - 支付方式选择：微信支付、支付宝、银行卡
   - 客户信息确认：显示之前输入的个人/团体信息
   - 最终确认和支付处理

6. 【视图五】购票成功界面 (#confirm-view)
   功能：显示购票成功信息和电子票据
   - 成功状态展示：绿色对勾图标
   - 电子票据详情：订单号、电影、场次、座位、金额、时间
   - 取票二维码：模拟显示取票凭证
   - 后续操作：继续购票、打印票据

7. 【全局组件】辅助界面元素
   - 消息提示系统：成功/错误/警告/信息提示的容器
   - 加载状态遮罩：显示系统处理状态
   - 模态确认框：危险操作的二次确认
   - 页面底部：版权信息和技术说明

===============================================================================
                            与其他模块的接口
===============================================================================

本HTML文件为其他模块提供DOM操作目标：

→ main.js (角色一-核心算法)：
  - 通过ID选择器调用票务算法函数
  - 获取用户输入的年龄、成员信息用于自动选座
  - 处理预订、购票、取消、退票的结果反馈

→ canvas.js (角色二-Canvas渲染)：
  - 提供#cinema-canvas画布元素
  - 座位状态数据的可视化展示目标
  - 鼠标交互事件的捕获载体

→ stateManager.js (角色三-交互状态管理)：
  - Canvas点击事件的监听目标
  - 座位选择状态的实时同步显示
  - 用户交互操作的状态反馈界面

→ ui.js (角色四-UI总成)：
  - 视图切换的DOM操作目标
  - 表单数据的获取和验证界面
  - 所有按钮事件的绑定目标
  - 系统状态的用户反馈界面

===============================================================================
                              开发要点
===============================================================================

1. 语义化HTML：使用适当的HTML5标签，提高可访问性
2. 模块化结构：每个视图独立，便于维护和调试
3. 响应式考虑：为CSS响应式设计预留合适的class结构
4. 事件目标：所有交互元素都有唯一ID，便于JavaScript绑定
5. 数据属性：使用data-*属性存储组件状态和配置信息
6. 无障碍支持：包含必要的aria-*属性和语义标签
7. 渐进增强：即使JavaScript失效，基本结构仍然可用

注意：本文件只包含HTML结构，具体样式由style.css实现，
     交互逻辑由四个JavaScript模块分别实现。
-->
